<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link rel="stylesheet" href="style.4877db29def5c4a2a469.css">
</head>
<body>
    <div class="root">
        <header class="header root__section">
          <img src="./images/logo.svg" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
          <div class="user-info">
            <div class="user-info__photo"></div>
            <div class="user-info__data">
              <h1 class="user-info__name"></h1>
              <p class="user-info__job"></p>
              <button class="button user-info__edit">Edit</button>
              <div id="like_button_container"></div>
            </div>
            <button class="button user-info__button">+</button>
          </div>
        </div>
        <div class="places-list root__section">
        </div>
        <div class="popup popup_type_person">
          <div class="popup__content popup__content_type_person">
            <img src="./images/close.svg" alt="" class="popup__close popup__close_type_person">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="person">
                <input type="text" name="name" class="popup__input popup__input_type_person" placeholder="Имя">
                <p class="popup__validate popup__validate_type_person"></p>
                <input type="text" name="link" class="popup__input popup__input_type_about" placeholder="О себе">
                <p class="popup__validate popup__validate_type_about"></p>
                <button type class="button popup__button popup__button_type_person" disabled>Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_cards">
          <div class="popup__content popup__content_type_cards">
            <img src="./images/close.svg" alt="" class="popup__close popup__close_type_cards">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="cards">
                <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
                <p class="popup__validate popup__validate_type_name"></p>
                <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
                <p class="popup__validate popup__validate_type_link-url"></p>
                <button type class="button popup__button popup__button_type_cards" disabled>+</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_avatar">
          <div class="popup__content popup__content_type_avatar">
            <img src="./images/close.svg" alt="" class="popup__close popup__close_type_avatar">
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form" name="avatar">
              <input type="text" name="userLink" class="popup__input popup__input_type_link-urlUser" placeholder="Ссылка на картинку">
              <p class="popup__validate popup__validate_type_link-url"></p>
                <button type class="button popup__button popup__button_type_avatar" disabled>Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_image">
          <div class="popup__content popup__content_type_image">
            <img src="./images/close.svg" alt="" class="popup__close popup__close_type_img">
          </div>
        </div>
      </div>
    <script type="module" src="main.32f2ee39f6eab7f82c9d.js"></script>
</body>
</html>
